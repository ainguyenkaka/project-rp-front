<div class="container p-0 m-t-30">
  <div class="row card m-0 m-b-10 p-l-20">
    <form>
      <div class="form-group col-md-2">
        <label class="control-label">Keywords</label>
        <input type="text" class="form-control" value="professional">
      </div>
      <div class="form-group col-md-3">
        <label for="" class="control-label">Category</label>
        <select class="select form-control">
          <option>Software engineering</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label class="control-label">Location</label>
        <input type="text" class="form-control" value="Ha Noi">
      </div>
      <div class="form-group col-md-2">
        <button class="btn btn-info btn-sm">Search</button>
      </div>
    </form>
  </div>
  <div *ngFor="let job of jobList" class="row card m-0 m-b-5 p-5">
    <div class="col-md-4">
      <div class="row p-l-10">
        <a routerLink="/job/detail">{{job.title}}</a>
      </div>
      <div class="row p-l-10">
        <button *ngIf="job.isFullTime" class="btn btn-success btn-round btn-sm">Full Time</button>
        <button *ngIf="!job.isFullTime" class="btn btn-warning btn-round btn-sm">Part Time</button>

        <button class="btn btn-info btn-round btn-sm">{{job.group.name}}</button>
      </div>
    </div>
    <div class="col-md-3 p-t-5">
        <h5>
            <i class="zmdi zmdi-time zmdi-hc-fw"></i>
            <span>{{job.date}}</span>
        </h5>
      <h5>
          <b>
              <i class="zmdi zmdi-money zmdi-hc-fw"></i>
              <span>{{job.salary}}</span>
          </b>
      </h5>
    </div>
    <div class="col-md-3 p-t-30">
      <i class="zmdi zmdi-pin zmdi-hc-fw"></i>
      <span>{{job.location}}</span>
    </div>
    <div class="col-md-1 p-t-10">
      <button *ngIf="job.isApplied" class="btn btn-success btn-sm">Is applied
        <i class="zmdi zmdi-check"></i>
      </button>

      <button *ngIf="!job.isApplied" class="btn btn-info btn-sm">Apply now
        <i class="zmdi zmdi-arrow-right"></i>
      </button>
    </div>
  </div>
  <div>
      <nav class="pull-right" aria-label="pagination">
          <ul class="pagination">
            <li><a routerLink="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
            <li class="active"><a routerLink="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a routerLink="#">2</a></li>
            <li><a routerLink="#">3</a></li>
            <li><a routerLink="#" aria-label="Previous"><span aria-hidden="true">&raquo;</span></a></li>
          </ul>
        </nav>
  </div>
</div>
