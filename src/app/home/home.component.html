<div id="card_content" class="tab-content">
  <div class="row">
    <div class="col">
      <!-- Main image -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="assets/img/background/default-bg.jpg" class="img-responsive m-img-bg" alt="Chania">
            <div class="carousel-caption animated bounceInDown">
              <h3>
                <strong>CMC Corporation</strong>
              </h3>
              <p>The best place to develop</p>
            </div>
          </div>

          <div class="item">
            <img src="assets/img/background/default-bg.jpg" class="img-responsive m-img-bg" alt="Chicago">
            <div class="carousel-caption">
              <strong>CMC Corporation</strong>
              <p>The best place to develop</p>
            </div>
          </div>

          <div class="item">
            <img src="assets/img/background/default-bg.jpg" class="img-responsive m-img-bg" alt="New York">
            <div class="carousel-caption">
              <strong>CMC Corporation</strong>
              <p>The best place to develop</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="container p-0 m-t-30">
  <div class="row card m-0 m-b-1 p-5 text-center">
    <strong>Latest News</strong>
  </div>
  <div *ngFor="let news of newsList" class="row card m-0 m-b-5">
    <div class="col-md-1 p-0 ">
      <img [src]="news.imgUrl" alt="">
    </div>
    <div class="col-md-7 p-t-15">
        <a routerLink="/news/detail">{{news.title}} </a>
    </div>
    <div class="col-md-2 p-t-15">
      <i class="zmdi zmdi-pin zmdi-hc-fw"></i>
      <span>{{news.date}}</span>
    </div>
    <div class="col-md-1">
      <button class="btn btn-facebook btn-round  btn-sm">{{news.likes}} likes</button>
    </div>
  </div>

  <div class="row card m-0 m-t-30 m-b-1 p-5 text-center">
    <strong>Latest Jobs</strong>
  </div>
  <div *ngFor="let job of jobList" class="row card m-0 m-b-5 p-5">
    <div class="col-md-6">
      <div class="row p-10">
            <a routerLink="/job/detail">{{job.title}}</a>
      </div>
      <div class="row p-l-10">
        <div *ngFor="let tag of job.tags" class="chip">
          {{tag.content}}
        </div>
      </div>
    </div>
    <div class="col-md-4 p-t-30">
      <i class="zmdi zmdi-pin zmdi-hc-fw"></i>
      <span>{{job.location}}</span>
    </div>
    <div class="col-md-1 p-t-10">
      <button *ngIf="job.isApplied" class="btn btn-success btn-sm">Is applied
        <i class="zmdi zmdi-check"></i>
      </button>

      <button *ngIf="!job.isApplied" class="btn btn-info btn-sm">Apply now
        <i class="zmdi zmdi-arrow-right"></i>
      </button>
    </div>

  </div>
</div>

<script>
  $('document').ready(function () {
    $("#myCarousel").carousel();
  });

</script>
